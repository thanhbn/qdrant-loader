name: Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Restore cached virtual environment
        uses: actions/cache/restore@v4
        id: cache-venv-quality
        with:
          path: .venv
          key: ${{ runner.os }}-venv-quality-${{ hashFiles('packages/qdrant-loader-core/pyproject.toml', 'packages/qdrant-loader/pyproject.toml', 'packages/qdrant-loader-mcp-server/pyproject.toml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-venv-quality-

      - name: Create venv if not cached
        if: steps.cache-venv-quality.outputs.cache-hit != 'true'
        run: python -m venv .venv

      - name: Install dev dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          # Workspace-level dev tools (ruff, mypy, black, isort, pytest, etc.)
          pip install -e .[dev]
          # Package installs
          pip install -e packages/qdrant-loader-core[openai]
          pip install -e packages/qdrant-loader
          pip install -e packages/qdrant-loader-mcp-server

      - name: Save virtual environment cache
        uses: actions/cache/save@v4
        if: steps.cache-venv-quality.outputs.cache-hit != 'true'
        with:
          path: .venv
          key: ${{ runner.os }}-venv-quality-${{ hashFiles('packages/qdrant-loader-core/pyproject.toml', 'packages/qdrant-loader/pyproject.toml', 'packages/qdrant-loader-mcp-server/pyproject.toml', 'pyproject.toml') }}

      - name: Activate venv for subsequent steps
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Lint
        run: make lint

      - name: Quality gates (qdrant-loader)
        run: make quality
